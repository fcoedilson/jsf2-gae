<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    
    <h:form styleClass="form-horizontal">
    	<fieldset>
    		<legend><h3><h:outputText value="#{msg['label.mercadoria']}" /> <small> <h:outputText value="#{subtitle}" /></small></h3></legend>
    		<div class="control-group">
	    		<label class="control-label"><h:outputText value="#{msg['label.mercadoria.nome']}" /></label>
	    		<div class="controls">
	    			<h:inputText value="#{mercadoriaMB.mercadoria.nome}" label="#{msg['label.mercadoria.nome']}" required="true" styleClass="input-large">
	    				<f:validateLength minimum="5" maximum="60" />
	    			</h:inputText>
	    		</div>
    		</div>
    		
    		<div class="control-group">
	    		<label class="control-label"><h:outputText value="#{msg['label.mercadoria.descricao']}" /></label>
	    		<div class="controls">
	    			<h:inputText value="#{mercadoriaMB.mercadoria.descricao}" label="#{msg['label.mercadoria.descricao']}" required="true" styleClass="input-large">
	    				<f:validateLength minimum="5" maximum="100" />
	    			</h:inputText>
	    		</div>
	    	</div>
	    	
	    	<div class="control-group">
	    		<label class="control-label"><h:outputText value="#{msg['label.mercadoria.quantidade']}" /></label>
	    		<div class="controls">
	    			<h:inputText value="#{mercadoriaMB.mercadoria.quantidade}" label="#{msg['label.mercadoria.quantidade']}" required="true" styleClass="input-small">
	    				<f:convertNumber />
	    				<f:validateLongRange minimum="1" />
	    			</h:inputText>
	    		</div>
	    	</div>
	    	
	    	<div class="control-group">
	    		<label class="control-label"><h:outputText value="#{msg['label.mercadoria.preco']}" /></label>
	    		<div class="controls">
	    			<h:inputText value="#{mercadoriaMB.mercadoria.preco}" label="#{msg['label.mercadoria.preco']}" required="true" styleClass="input-small">
	    				<f:convertNumber minFractionDigits="2" />
	    				<f:validateDoubleRange minimum="1" />
	    			</h:inputText>
	    		</div>
	    	</div>
    	</fieldset>
    	
    	<div class="control-group">
    		<div class="controls">
    			<h:commandButton value="#{msg['button.salvar']}" action="#{mercadoriaMB.salvar}" styleClass="btn btn-success"/>
    			<h:button value="#{msg['button.cancelar']}" outcome="listaMercadorias" styleClass="btn"/>
    			<h:commandButton value="#{msg['button.excluir']}" action="#{mercadoriaMB.remover}" rendered="#{mercadoriaMB.mercadoria.id != null}" immediate="true" styleClass="btn btn-danger"/>
    		</div>
    	</div>
    </h:form>
    
    <h:panelGroup layout="block" class="alert alert-error" rendered="#{facesContext.validationFailed or not empty facesContext.messageList }">
    	<h:messages showDetail="true" showSummary="false" />
    </h:panelGroup>
    
</ui:fragment>
